<!DOCTYPE html>

<html>
	<head>
		<title>Contact</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="js/application.js"></script>
	</head>
	<body>
			<div class="page-wrapper" id="contact_form">
		</div>
		<div class="rb-contact" id="contact-form">
			<form action=" " method="post" id="contact_form" enctype="text/plain" autocomplete="off">
				<label for="myname">Name</label>
				<input type="text" id="myname" name="myname" maxlength="30" required>
				<label for="phone">Phone</label>
				<input type="tel" id="phone" name="phone" maxlength= "11" minlength="10" required>
				<label for="email">Email</label>
				<input type="email" id="myemail" name="myemail" maxlength = "40">
		    	<h4 id="txt-hdr">Tell us about your employment-related legal problem.</h4>
				<textarea name="comments" id="comments" maxlength="250"></textarea>
				<button type="submit" name="request_submit" value="send_request" id="submit_butn">Submit</button>
			</form>
		</div>
		<div class="contact-line">
			<span>Raff &amp; Becker <hr class="vertical"> 470 Park Avenue South <hr class="vertical"> 3rd Floor North <hr class="vertical"> New York, NY  10016 <hr class="vertical"> 212-732-5400</span>
		</div>

	</body>
	</html>
