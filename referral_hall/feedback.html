<!DOCTYPE html>

<html>
	<head>
		<title>referralhall.com</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
	</head>
	<body>
		<header>
			<h1 id="feedback-title">Referral Hall Feedback</h1>
			<p class="header-sentnc">Let Us Know About Past Placements</p>
		</header>
	<div id="main">
		<form method="post" action="mailto:destanie@gmail.com" enctype="text/plain">
			<div class="form-group">
				<h2 class="heading">Company Info</h2>
				<div class="left-col">
					<div class="controls">
						<input type="text" id="feedbackname" class="floatlabel" name="feedbackname" tabindex = "1">
						<label for="feedbackname">Contractor Name</label>
					</div>
					<div class="controls">
						<input type="tel" id="feedbackphone" class="floatlabel" name="feedbackphone" tabindex = "10">
						<label for="feedbackphone">Phone</label>
					</div>
				</div>
				<div class="right-col">
					<div class="controls">
						<input type="text" id="feedbackmyname" class="floatlabel" name="feedbackmyname" tabindex = "5">
						<label for="feedbackmyname">My Name</label>
					</div>
					<div class="controls">
						<input type="email" id="feedbackemail" class="floatlabel" name="feedbackemail" tabindex = "15">
						<label for="feedbackemail">Email</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<h2 class="heading">Placement Info</h2>
				<div class="left-col">
					<div class="controls">
						<input type="text" id="feedbacksite" class="floatlabel" name="feedbacksite" tabindex = "20">
						<label for="feedbacksite">Site Name or Address</label>
					</div>
				</div>
				<div class="right-col">
					<div class="controls">
						<input type="text" id="feedbackstart-date" class="floatlabel" name="feedbackstart-date" tabindex = "25">
						<label for="feedbackstart-date">Start Date</label>
					</div>
				</div>
					<div class="controls">
						<input type="text" id="feedbackplacedname" class="floatlabel" name="feedbackplacedname" tabindex = "30">
						<label for="feedbackplacedname">Member(s) Placed</label>
					</div>
			</div>
			<div class="form-group">
		    	<h2 class="heading">Comments</h2>
		    	<p>Please leave your feedback in the area below. If we should contact someone other than you to follow up on this placement, please indicate that as well.</p>
		    	<div class="controls" id="comment-container">
		      		<textarea name="feedbackcomments" class="floatLabel" id="feedbackcomments" tabindex = "35"></textarea>
		      		<button id="submit" tabindex = "40">Submit</button>
		      	</div>
		    </div>
		</div>
	</body>
</html>
