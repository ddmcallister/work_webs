<!DOCTYPE html>

<html>

	<head>
		<title>referralhall.com</title>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.2.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/TweenLite.min.js"></script>
		<script type="text/javascript" src="js/EasePack.min.js"></script>
		<script type="text/javascript" src="js/CSSPlugin.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
	</head>

	<header>
		<h1>Local 28 Referral Hall <span>Information for Contractors</span></h1>
		<div>Request workers using the form below, <a href="">get instructions</a> or read our tips on <a href="">making the Referral Hall work for you</a>.</div>
	</header>
	<div id="test">
		<div id="seal">
		</div>
	</div>
	<form action="">
	<div class="form-group">
		<h2 class="heading">Company Info</h2>
		<div class="controls">
			<input type="text" id="name" class="floatlabel" name="name">
			<label for="name">Contractor Name</label>
		</div>
		<div class="controls">
			<input type="text" id="myname" class="floatlabel" name="myname">
			<label for="myname">My Name</label>
		</div>
		<div class="controls">
			<input type="tel" id="phone" class="floatlabel" name="phone">
			<label for="phone">Phone</label>
		</div>
		<div class="controls">
			<input type="email" id="email" class="floatlabel" name="email">
			<label for="email">Email</label>
		</div>
	</div>
		<div class="form-group">
		<h2 class="heading">Job Info</h2>
		<div class="controls">
			<input type="text" id="site-name" class="floatlabel" name="site-name">
			<label for="site-name">Site Name</label>
		</div>	
		<div class="controls">
			<input type="text" id="address" class="floatlabel" name="address">
			<label for="address">Address</label>
		</div>
		<div class="controls">
			<input type="text" id="start-date" class="floatlabel" name="start-date">
			<label for="start-date">Start Date</label>
		</div>	
		<div class="controls">
			<input type="text" id="time" class="floatlabel" name="time">
			<label for="time">Start Time</label>
		</div>
		<div class="controls">
			<input type="text" id="contact" class="floatlabel" name="contact">
			<label for="contact">Contact/Foreman</label>
		</div>
		<div class="controls">
			<input type="tel" id="job-phone" class="floatlabel" name="job-phone">
			<label for="job-phone">Job Phone</label>
		</div>
		<div class="controls">
			<select class="floatlabel">
<!-- 				<i class="fa-sort"></i> -->
				<option value="blank"></option>
				<option value="short-term">Short Term: <span>may last 12 business days or fewer</span></option>
				<option value="standard">Standard: <span>may last more than 12 business days</span></option>
			</select>
			<label for="job-length">Estimated Job Length</label>
		</div>

<div class="form-group">
    <h2 class="heading">Additional Specialties, Comments or Special Instructions</h2>
    <div class="controls" id="comment-container">
      <textarea name="comments" class="floatLabel" id="comments"></textarea>
      <label for="comments"></label>
      <button>Submit</button>
    </div>
</div>

</form>
	</body>
</html>
